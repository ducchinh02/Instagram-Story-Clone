<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Story Clone</title>
    <!-- css custom -->
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>


<body>
    <div class="wrapper">
        <div class="slider-container">
            <div class="slick-slider">
                <!-- slide item -->
                <div class="slide">
                    <img src="https://media.istockphoto.com/photos/summer-blue-sky-and-white-cloud-white-background-beautiful-clear-in-picture-id1328689113?b=1&k=20&m=1328689113&s=170667a&w=0&h=4IZiq2LkEUGGdtbMgk3dnNY813p7dySb23bUT64i1_8=" alt="Slide Image">
                </div>
                <!-- slide item -->
                <div class="slide">
                    <img src="https://media.istockphoto.com/photos/beautiful-sky-with-white-clouds-picture-id1324413691?b=1&k=20&m=1324413691&s=170667a&w=0&h=Q3Ts-HNSP_6lx_mU_Qlf5L6sKrFJy9l96GLLjA5_fyE=" alt="Slide Image">
                </div>
                <!-- slide item -->
                <div class="slide">
                    <img src="https://media.istockphoto.com/photos/dark-blue-grunge-plaster-texture-background-with-rough-strokes-picture-id1346405422?b=1&k=20&m=1346405422&s=170667a&w=0&h=0WuPwb-fUuEtoSLHbgtofREaMS-6tHvaZNVAbacfcak=" alt="Slide Image">
                </div>
                <!-- slide item -->
                <div class="slide">
                    <img src="https://media.istockphoto.com/photos/blue-sky-over-the-sea-picture-id1325299873?b=1&k=20&m=1325299873&s=170667a&w=0&h=PEGg1XmgcNwxQFHuoxIdobPDwciNL2iXuTD5awtGP48=" alt="Slide Image">
                </div>
                <!-- slide item -->
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1566228015668-4c45dbc4e2f5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Ymx1ZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=600&q=60" alt="Slide Image">
                </div>
                <!-- slide item -->
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1522441815192-d9f04eb0615c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8Ymx1ZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=600&q=60" alt="Slide Image">
                </div>
                <!-- slide item -->
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1538947151057-dfe933d688d1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fGJsdWV8ZW58MHx8MHx8&auto=format&fit=crop&w=600&q=60" alt="Slide Image">
                </div>
                <!-- slide item -->
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1536481351195-04a50ee18278?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fGJsdWV8ZW58MHx8MHx8&auto=format&fit=crop&w=600&q=60" alt="Slide Image">
                </div>
                <!-- slide item -->
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1563518839049-f44a5e423f12?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjB8fGJsdWV8ZW58MHx8MHx8&auto=format&fit=crop&w=600&q=60" alt="Slide Image">
                </div>
                <!-- slide item -->
                <div class="slide">
                    <img src="https://media.istockphoto.com/photos/blue-sky-with-clouds-in-florida-shore-picture-id1325919550?b=1&k=20&m=1325919550&s=170667a&w=0&h=XT8f-nr9mxOocap_nDR4_b7EmJn6ZKKmIWe2_N1K_pY=" alt="Slide Image">
                </div>
            </div>
        </div>
        <div class="btn-control">
            <div class="btn btn-prev">
                <ion-icon name="arrow-back-circle"></ion-icon>
            </div>
            <div class="btn btn-next">
                <ion-icon name="arrow-forward-circle"></ion-icon>
            </div>
        </div>
    </div>
    <!-- show image when click slide -->
    <div class="show-img hide">
        <div class="img">
            <img src="" alt="">
        </div>
    </div>
    <div class="btn-control hide active-image">
        <div class="btn btn-prev">
            <ion-icon name="arrow-back-circle"></ion-icon>
        </div>
        <div class="btn btn-next">
            <ion-icon name="arrow-forward-circle"></ion-icon>
        </div>
    </div>
    <!-- script -->
    <script src="assets/js/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
